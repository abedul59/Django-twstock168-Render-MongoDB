
<html>

<head>

<meta charset='utf-8'>

<title>查詢 MacroWave B資料（寫入資料庫）</title>


</head>


<body>




<table border="2" cellpadding="1" cellspacing="5"  style="border:1px solid black;margin-left:auto;margin-right:auto;">
<tr>
<td>

    {% if request.user.is_authenticated %}
    	<FONT SIZE="7">歡迎光臨！！</FONT>

        <p><a href="/logout/"><FONT SIZE="7">登出</FONT></a></p>
    {% else %}
        <p><FONT SIZE="7">您尚未登入喔~</FONT></p>
        <a href="/login/"><FONT SIZE="7">登入</FONT></a>
    {% endif %}
</td>
</tr>
</table>



<table border="2" cellpadding="1" cellspacing="5"  style="border:1px solid black;margin-left:auto;margin-right:auto;">
<tr>
  <td align="center">
  <form action="." method="POST" name="form1">
    {% csrf_token %}
    <div>
    <FONT SIZE="7">請輸入FED預測衰退時間：<input type="text" name="RecesTime"  style="font-size:40px"></FONT> <br><br>
    <FONT SIZE="7">請輸入FED預測衰退機會：<input type="text" name="RecesNum"  style="font-size:40px"></FONT> <br><br><br>

    <FONT SIZE="7">請輸入M1b資料時間：<input type="text" name="M1bTime"  style="font-size:40px"></FONT> <br><br>
    <FONT SIZE="7">請輸入M1b年增率：<input type="text" name="M1bNumYoY"  style="font-size:40px"></FONT> <br><br><br>
    <FONT SIZE="7">請輸入FED實際數字：<input type="text" name="M1bNum"  style="font-size:40px"></FONT> <br><br>

    <FONT SIZE="7">請輸入台股市值資料時間：<input type="text" name="MVTime"  style="font-size:40px"></FONT> <br><br>
    <FONT SIZE="7">請輸入台股市值實際數字：<input type="text" name="MVNum"  style="font-size:40px"></FONT> <br><br>


          <input type="submit" value="送出資料"  style="font-size:60px">
          </div>



</td>
</tr>
</table>

<br><br>








<br>
<br>

<table border="2" cellpadding="1" cellspacing="5"  style="border:1px solid black;margin-left:auto;margin-right:auto;">
<tr>
<td align="center"><a href="/adminmain/" title="adminmain"><FONT SIZE="6">回功能首頁</FONT></a></td>
</tr>
</table>


</body>

</html>
