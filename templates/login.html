<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>管理者登録</title>

</head>
<body>
    <div class="boxLogin">
      <form action="." method="POST" id="loginform">
        {% csrf_token %}
        <div class="fields">
          <p class="sep">
            <label class="small" for="username"><FONT SIZE="7">管理者ネーム</FONT></label>
            <input name="username" type="text" id="username" required style="font-size:50px"/>
          </p>
          <p class="sep">
            <label class="small" for="password"><FONT SIZE="7">パスワード</FONT></label>
            <input name="password" type="password" id="password" required style="font-size:50px"/>
          </p>
          <div class="action">
            <input type="submit" class="butDef" value="ログイン" style="font-size:50px" />
            <input name="button1" type="button" value="ホームページに戻る" style="font-size:50px" onclick="window.location='/index/'" />
          </div>
          <span style="color:red">{{messages}}</span>
        </div>
      </form>
    </div>
</body>
</html>
